<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <title>Show Jobs</title>
    <style>
      body {
       background-image: url('pic4.jpg');
       background-repeat: no-repeat;
       background-size: cover;
     }

     h1 {
  color: white;
  font-family: 'Source Sans Pro', sans-serif;

}
     </style>
  </head>
  <body>
    <div class="container mt-3">
      <h1 class="text-center mb-4">List of Jobs</h1>
      <div class="row mb-3">
        <div class="col-md-8">
          <input
            type="text"
            class="form-control"
            id="search-input"
            placeholder="Search jobs..."
          />
        </div>
        <div class="col-md-4">
          <button class="btn btn-outline-light w-100" id="search-button">
            Search
          </button>
        </div>
      </div>
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Job ID</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Tags</th>
            <th scope="col">Apply</th>
          </tr>
        </thead>
        <tbody id="job-list"></tbody>
      </table>
    </div>
    <!-- Apply Modal -->
    <div
      class="modal fade"
      id="apply-modal"
      tabindex="-1"
      aria-labelledby="apply-modal-label"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="apply-modal-label">Apply for Job</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form enctype="multipart/form-data" method="post">
              <div class="mb-3">
                <label for="jobid-input" class="form-label" >Job ID</label>
                <input type="text" class="form-control" id="jobid-input" readonly/>
              </div>
              <div class="mb-3">
                <label for="userid-input" class="form-label">User ID</label>
                <input type="text" class="form-control" id="userid-input" readonly />
              </div>
              <div class="mb-3">
                <label for="resume-input" class="form-label">Resume</label>
                <input type="file" class="form-control" id="resume-input" />
              </div>
              <div class="mb-3">
                <label for="cover-input" class="form-label"
                  >Cover Message</label
                >
                <input type="text" class="form-control" id="cover-input" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-dark" id="modal-apply-btn">
              Apply
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="showJobs.js"></script>
  </body>
</html>
